name: üê≥ Docker Images

on:
  workflow_dispatch:
  push:
    branches:
      - '**'

jobs:
  linux-build-and-push:
    name: üêß Linux Docker Build and Push
    runs-on: ubuntu-latest

    steps:
      - name: üîç Checkout Repository
        uses: actions/checkout@v4

      - name: üõ†Ô∏è Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: üõ†Ô∏è Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üñ•Ô∏è Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: üè∑Ô∏è Fetch Commit SHA
        run: echo "SHA_SHORT=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: üè∑Ô∏è Commit SHA
        run: |
          source $GITHUB_ENV
          echo "SHA_SHORT: ${SHA_SHORT}"

      - name: üè∑Ô∏è Extract Branch Name
        run: echo "BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/})" >> $GITHUB_ENV

      - name: üè∑Ô∏è Branch Name
        run: |
          source $GITHUB_ENV
          echo "BRANCH_NAME: ${BRANCH_NAME}"

      - name: üè∑Ô∏è Define Tags
        run: |
          source $GITHUB_ENV
          # Always set the default tags
          DEFAULT_TAGS="dublok/whisperdock:${GITHUB_REF_NAME},dublok/whisperdock:${SHA_SHORT}"
          echo "TAGS=${DEFAULT_TAGS}" >> $GITHUB_ENV
          
          # Check if GITHUB_REF_NAME starts with 'v' and if so, append 'latest'
          if [[ $GITHUB_REF_NAME == v* ]]; then
            LATEST_TAGS="${DEFAULT_TAGS},dublok/whisperdock:latest"
            echo "TAGS=${LATEST_TAGS}" >> $GITHUB_ENV
          fi

      - name: üè∑Ô∏è Tags
        run: |
          source $GITHUB_ENV
          echo "TAGS: ${TAGS}"

      - name: üõ†Ô∏è Build and Push Docker Images
        uses: docker/build-push-action@v5.0.0
        with:
          context: ./src
          file: ./src/Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ env.TAGS }}
